<html>
    <head>
        <title>Alterações no Conteúdo</title>
    </head>
    <body>
        <h1>Ins e Del</h1><!--Del risca o contéudo e Ins insere um novo item sublinhado-->
        <p>Foi a <del>pior</del> <ins>melhor</ins> ideia que ela já teve</p>

        <h1>S</h1><!--S o contéudo de um elemento <s> é riscado ao meio-->
        <p>Laptop computer:</p>
        <p><s>de $995</s></p>
        <p>por $375</p>
    </body>
</html>
