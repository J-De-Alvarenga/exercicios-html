<html>
    <head>
        <title>Imagens</title>
    </head>
    <body>
        <h1>Imagens em uma página web</h1>
        <hr />
        <h2>Add uma imagem</h2>
        <img src="escudo.jpg" alt="escudo de time" title="escudo do botafogo" />
        <!--Imagens são add pela tag <img>
        Essa tag tem 3 atributos: 
            src: que recebe o caminho até a imagem,
            alt: que é um descrição para imagem caso ela nao possa ser exibida,
            title: que oferece uma informação adicional sobre a imagem 
        -->
        <hr />
        <h2>Ajustando o tamanho de uma imagem</h2>
        <img src="escudo.jpg" alt="escudo de time" title="escudo do botafogo" 
        width="100px" height="100px" />
        <!--
            Os tamanhos podem ser definidos dessa forma com os atributos width e height que recebem valores em pixels.
            Mas é recomendável alterar esses estilos pelo CSS e não pelo HTML.
        -->

    </body>
</html>
