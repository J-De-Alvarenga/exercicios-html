<html>
    <head>
        <title>Títulos e Parágrafos</title>
    </head>
    <body>
        <!--Os títulos em html são exibidos no body(corpo)-->
        <!--Eles vão do <h1> ao <h6>-->
        <!--<h1> é o maior e vai diminuindo até chegar no <h6>-->
        <h1>Título Principal h1</h1>
        <h2>Subtítulo h2</h2>
        <h3>Subtítulo h3</h3>
        <h4>Subtítulo h4</h4>
        <h5>Subtítulo h5</h5>
        <h6>Subtítulo h6</h6>
        <!--Os parágrafos também são exibidos no body(corpo) da página-->
        <!--Eles são representados pela tag <p>-->
        <!--Por padrão o navegador os exibe sempre em uma nova linha e com um espaço entre eles-->
        <p>Isso é um parágrafo</p>
        <p>Isso é outro parágrafo</p>
    </body>
</html>
