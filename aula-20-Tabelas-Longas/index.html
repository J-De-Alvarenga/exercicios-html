<html>
    <head>
        <title>Tabelas Longas</title>
    </head>
    <body>
        <h1>Tabela Longa</h1>
        <table border="1px solid black">
            <thead><!--Títulos-->
                <tr>
                    <th>Meses</th>
                    <th>Renda</th>
                    <th>Despesa</th>
                </tr>
            </thead>
            <tbody><!--Corpo-->
                <tr>
                    <th>Janeiro - Abril</th>
                    <td>250</td>
                    <td>36</td>
                </tr>
                <tr>
                    <th>Maio - Agosto</th>
                    <td>285</td>
                    <td>48</td>
                </tr>
                <tr>
                    <th>Setembro - Dezembro</th>
                    <td>129</td>
                    <td>64</td>
                </tr>
            </tbody>
            <tfoot><!--Rodapé-->
                <tr>
                    <th>Total:</th>
                    <td>664</td>
                    <td>148</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
