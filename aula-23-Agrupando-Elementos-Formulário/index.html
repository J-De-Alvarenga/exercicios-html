<html>
    <head>
        <title>Agrupando Elementos de Formulários</title>
    </head>
    <body>
        <h1>Agrupando Elementos de Formulários - Fieldset</h1>

        <fieldset>
            <legend>Detalhes de Contato</legend>
            <label>Email:<br />
            <input type="text" name="email" />
            </label><br />
            <label>Celular:<br />
            <input type="text" name="mobile" /></label><br />
            <label>Telefone Fixo: <br />
            <input type="text" name="telfix" /></label>
        </fieldset>
    </body>
</html>
