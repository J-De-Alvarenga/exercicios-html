<html>
    <head>
        <title>Sobrescrito & Subscrito</title>
    </head>
    <body>
        <h1>Sobrescrito</h1>
        <!--Conceito muito utilizado para representar uma exponenciação, representado por <sup>-->
        <p>Dois elevado ao quadrado: 2<sup>2</sup></p>
        
        <h1>Subscrito</h1>
        <!--Conceito muito utilizado em fórmulas químicas, representado por <sub> -->
        <p>Fórmula da água: H<sub>2</sub>O</p>
    
    </body>
</html>
