<html>
    <head>
        <title>Forte e Ênfase</title>
    </head>
    <body>
        <!--Forte-->
        <h1>Strong</h1><!--Indica que o contéudo tem grande importância-->
        <p><strong>Atenção:</strong> esse aviso é importante!</p>
    
        <!--Ênfase-->
        <h1>Em</h1><!--Indica ênfase que muda sutilmente o significado de uma frase-->
        <p>Eu <i>acho</i> que ele foi o primeiro</p>
    </body>
</html>
