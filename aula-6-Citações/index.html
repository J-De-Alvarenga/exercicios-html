<html>
    <head>
        <title>Citações</title>
    </head>
    <body>
        <h1>Blockquote - Citações longas</h1><!--Usado para citações longas-->
        <blockquote cite="#"><!--O atributo cite diz de onde vem a citação-->
            <p>Ser ou não ser, eis a questão</p>
        </blockquote>

        <h1>Q -  Citações curtas</h1><!--Utilizado para citações curtas dentro de um parágrafo-->
        <p>Então ele disse: <q>Eu não irei!</q></p>
    </body>
</html>
