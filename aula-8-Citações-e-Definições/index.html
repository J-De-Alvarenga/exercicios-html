<html>
    <head>
        <title>Citações e Definições</title>
    </head>
    <body>
        <h1>Cite</h1><!--utilizado para fazer referência a uma parte do trabalho como um livro ou artigo de pesquisa-->
        <p><cite>HTMl e CSS projete e construa websites</cite> by Jon Duckett</p>
        
        <h1>DFN - Definições</h1><!--Utilizado para definir um termo que aparece pela primeira vez no contexto-->
        <p>Um <dfn>buraco negro</dfn> é uma região do espaço que nem mesmo a luz pode escapar</p>
    </body>
</html>
